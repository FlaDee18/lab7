<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Контакты — VideoCourse</title>

    <meta name="description" content="Контактная информация и форма обратной связи VideoCourse">
    <meta name="keywords" content="контакты, обратная связь, видеокурс">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="favicon.webp">

    

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <div class="container header-content">
            <div class="logo">VideoCourse</div>

            <nav class="nav">
                <a href="index.html">Главная</a>
                <a href="index.html#features">О курсе</a>
                <a href="contacts.html">Контакты</a>
            </nav>

            <div class="menu-btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container hero-content">

            <span class="hero-bg-text">КОНТАКТЫ</span>

            <h1>Свяжитесь с нами</h1>
            <p>Мы ответим на ваши вопросы в ближайшее время</p>

        </div>
    </section>

    <section class="contacts">
        <div class="container contacts-grid">

            <div class="contact-info">
                <h2>Контактная информация</h2>

                <p>
                    <i class="fa-solid fa-location-dot"></i>
                    г. Минск
                </p>

                <p>
                    <i class="fa-solid fa-phone"></i>
                    +375 33 777 33 77
                </p>

                <p>
                    <i class="fa-solid fa-envelope"></i>
                    htmlvideocourse@mail.ru.
                </p>
            </div>

            <div class="contact-form">
                <h2>Форма обратной связи</h2>

                <form>
                    <input type="text" placeholder="Ваше имя" required>
                    <input type="email" placeholder="Email" required>
                    <textarea placeholder="Сообщение"></textarea>
                    <button type="submit">Отправить</button>
                </form>
            </div>

        </div>
    </section>

    <footer class="footer">
        <div class="container footer-content">
            <p>© 2025 VideoCourse</p>
        </div>
    </footer>

    <div id="toTop">
        <i class="fa-solid fa-arrow-up"></i>
    </div>

    <script src="script.js"></script>
</body>

</html>
